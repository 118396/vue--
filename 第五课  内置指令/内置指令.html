<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本指令</title>
    <style>
        /* v­cloak一般与display：none进行结合使用 */
        [v-­cloak] {
            display:none;
        }
    </style>
</head>
<body>
    <div id="App">
        <hr>
        v-cloak: 解决初始化慢导致页面闪动 <br>
        <p v-cloak>{{msg}}</p> <br>
        <hr>
        v-once : 定义它的元素或组件只渲染一次,后续都不会再重新渲染<hr>
        <span v-once>{{oncedata}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    
        var App = new Vue({
            el: "#App",
            data: {
                msg: '你好',
                oncedata:'他好'
            }
        })
    </script>
</body>
</html>
