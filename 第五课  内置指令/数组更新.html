<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组更新</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="App">
        <div v-for="drink in arr">{{drink}}</div>
        <button v-on:click="sortArr">点我排序</button>
        <button v-on:click="reserveArr">点我进行书序反转</button>
        <hr>
        <button @click="changeOne">改变数组的指定项</button>
        <button @click="changeArrlength">改变数组的长度</button>
        <hr>
        返回字符中含有 ff 的项：<br>
        {{ matchff }}

    </div>
    <script>
        var App = new Vue({
            el: '#App',
            data: {
                arr: [
                    'milk', 'water', 'coffee'
                ]
            },
            computed: {
                matchff:function(){
                    //传的参数代表要过滤的每一项
                    return this.arr.filter(function(milk){
                        return milk.match(/ff/)
                    });
                }
            },
            methods: {
                //sort 方法 进行排序
                sortArr: function () {
                    this.arr.sort(function (a, b) {
                        //长度从大到小排序 
                        return b.length - a.length
                    })
                },
                reserveArr: function () {
                    this.arr.reverse()
                },

                  //Vue并不能解析这两种方法:
 
                // 改变数组的指定项
                 changeOne: function () {
                     this.arr[0] = "cola"
                 },
                 //改变数组的长度
                 changeArrlength: function () {
                     this.arr.length = 1
                 } 
            }

        })
        //改变 vue 的指定项
        Vue.set(App.arr, 0, "sprite")
    </script>
</body>

</html>
