<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 方法与事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="App">
        <hr>
         stop用法：stop阻止单击事件向上冒泡
        <br>
        <div @click="divclick" style="height: 100px;width: 100px;background-color:dodgerblue;">
            <button @click.stop="btnclick">点我</button>
        </div>
        <hr> 
        self语法:只是作用在元素本身而非子元素的时候调用
        <br>
        <div @click.self="divclick" style="height: 100px;width: 100px;background-color:dodgerblue;">
            <button @click="btnclick">点我</button>
        </div>
        <hr>
         prevent 的用法：提交事件并且不重新加载页面
        <br> 每次提交表单都会重载页面
        <form action="" @submit.prevent="hangle">
            <button type="submit">提交表单</button>
        </form>
        <hr>
        once用法: 只执行一次方法<br>
        <button @click="onceMethod">点一次，执行一次，可以执行无限次</button>
        <button @click.once="onceMethod">只执行一次</button>
        <hr>
        监听键盘事件：<br>
        <input @keyup.13 ="submitMe">
        <input @keyup.enter ="submitMe">
    </div>
    <script>
        var App = new Vue({
            el: '#App',
            data: {

            },
            methods: {
                divclick: function () {
                    alert('div被点击了')
                },
                btnclick: function () {
                    alert('btn 被点击了')
                },
                hangle: function () {
                    alert('不重载，页面也不刷新')
                },
                onceMethod:function(){
                    alert("多少次")
                },
                submitMe:function(){
                    alert('按下了 enter 键')
                }
            }
        })

    </script>
</body>

</html>
