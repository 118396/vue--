<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据验证</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            border: 2px solid black;
            width: 500px;
            height: 250px;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 100px auto 0 auto;
        }
    </style>
</head>

<body>
    <div id="app">
        现在的余额是{{total}}
        <!-- <son-component @change="handleTotal"></son-component> -->
        <!-- @change 自定义事件 -->
        <son-component v-model="total"></son-component>
        v-model ---其实就是绑定了 input 事件，当触发input 时，
        input事件就会自动接收传递过来的参数，并赋值给已经绑定的 total
    </div>
    <script>
        Vue.component('son-component', {
            template: '<div>\
           <button @click="handleincrease">+100</button>   \
             </div>',
            data: function () {
                return {
                    count: 100
                }
            },
            methods: {
                handleincrease: function () {
                    this.count = this.count + 100
                    // this.$emit('change', this.count)
                    this.$emit('input', this.count)                    
                    //第一个参数是事件名，后边的参数是要传递的数据
                },
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                total: 1000
            },
            methods: {
                // handleTotal: function (value) {
                //     //此处的形参 value 就是传递过来的数据
                //     this.total = value;
                // }
            }
        })
    </script>
</body>

</html>
