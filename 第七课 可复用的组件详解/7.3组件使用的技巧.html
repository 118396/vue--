<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="plus">{{count}}</button>
        <button @click="plus">{{count}}</button>
        <hr>
        <btn-component></btn-component>
        <btn-component></btn-component>        
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            components:{
                'btn-component':{
                    template:'<button @click="count++">{{count}}</button>',
                    data:function(){
                        return{
                            count:0
                        }
                    }
                }
            },
            methods: {
                plus: function () {
                    this.count++;
                }
            }
        })
    </script>

</body>

</html>
