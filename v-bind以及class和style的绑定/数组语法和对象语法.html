<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    绑定 class:<br>
    <div id="App">
        数组和对象混用，定义一个数组:第一个成员是对象,第二个是数组成员
       <div :class="[{'active' : isActive},errorClass]"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <script>
        
        var App =new Vue ({
            el:"#App",
            data:{
                isActive: true,
                errorClass:'error'
                }
        })
    </script>
</body>
</html>
