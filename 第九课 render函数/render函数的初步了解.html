    <style>
        #app {
            border: 2px solid black;

    <script>

        // 使用render函数进行定义组件
            Vue.component('child',{
                render:function(createElement) {
                    return createElement('h'+ this.level,
                    this.$slots.default);
                },
                props:['level']

            el: '#app',
