<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>render函数的第三个参数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            border: 2px solid black;
            width: 500px;
            height: 250px;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 100px auto 0 auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <child></child>
    </div>

    <script>
        Vue.component('child', {
            // 第一个参数必选
            // string - html标签
            //object -- 一个含有数据选项的对象
            //function ---方法返回含有数据选项的对象
            render: function (createElement) {
                // return createElement('div') //string

                //         return createElement({    // object
                //             template:'<div>你好</div>'
                //         })
                const domFun = function () {
                    return {
                        template: '<div>你好</div>'
                    }
                }
                return createElement(domFun())
            }
        })

        var app = new Vue({
            el: '#app',
           
        })
    </script>
</body>

</html>
